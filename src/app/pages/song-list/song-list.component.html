<section class="container">
  <header class="header">
    <h1>{{ "SONGS" | translate }}</h1>
  </header>
  <div class="song-list">
    <div *ngFor="let song of songs" class="card">
      <h2>{{ song.title }}</h2>
      <img [src]="song.poster" [alt]="song.title" class="album-cover" />
      <div class="genres">
        <span *ngFor="let g of song.genre"># {{ g }}</span>
      </div>
    </div>
  </div>
</section>
