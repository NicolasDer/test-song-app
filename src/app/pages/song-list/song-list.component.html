<section class="container">
  <div class="song-list">
    <app-song-card *ngFor="let song of songs$ | async | keyvalue" 
    [song]="song.value"
    [artist]="(artists$ | async)?.[song.value.artist]"></app-song-card>
  </div>
</section>
<div class="sticky-bar">
  <app-icon-button 
    iconClass="fa-solid fa-plus" 
    (buttonClick)="newSong()">
  </app-icon-button>
</div>
